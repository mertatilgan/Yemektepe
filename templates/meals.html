<!DOCTYPE html>
<html>
<head>
    <title>Yemektepe - Hacettepe Üniversitesinde yemekte ne var?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .list-group-item.active {
            color: #fff;
            background-color: #e20a16;
            border-color: #c90a15;
        }

        .me {
            color: #e20a16;
        }

        .me:hover {
            color: #c90a15;
        }

        li {
            font-size: 20px;
            list-style-type: disc !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1 class="text-center mt-5">Önümüzdeki 7 Gün İçin Yemekler</h1>-->
        <ul class="list-group mt-4">
            {% for meal in meals %}
                <li class="list-group-item {% if loop.index0 == 0 %}active{% endif %}">
                    <h3 class="mb-3">{{ meal.date }}</h2>
                    <ul>
                        {% for m in meal.meals %}
                            <li>{{ m }}</li>
                        {% endfor %}
                    </ul>
                </li><br>
            {% endfor %}
        </ul>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-muted">Made with ❤ by <a href="https://github.com/mertatilgan" class="me">Mert Kemal Atılgan</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
